<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <title>Demo page</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="tnl.css" />
  <body>
    <div class="layout" id="layout">
      <div class="testata">
        <header></header>
        <div class="sub-header"></div>
      </div>
      <div class="product-container" id="product-container">
        <div class="product-scroll" id="product-scroll">
          <div class="tags-dropdown">
            <select id="tags-select">
              <option value="">#All-Tags</option>
              <option value="vestiti">#vestiti</option>
              <option value="musica">#musica</option>
              <option value="elettronica">#elettronica</option>
              <option value="mobili">#mobili</option>
              <option value="viaggiare">#viaggiare</option>
              <option value="soundsystem">#soundsystem</option>
              <!-- Aggiungi qui gli altri tag -->
            </select>
          </div>
        </div>
      </div>
    </div>
    <div id="chatsection">
      <div class="close-icon" id="close-icon">&#10006;</div>
      <div class="chat-window" id="chatWindow"></div>
      <div class="input-container">
        <input
          type="text"
          id="messageInput"
          placeholder="Scrivi un messaggio..."
        />
        <button id="chat-send">Invia</button>
      </div>
    </div>
  </body>
  <script type="module" src="./layout.js"></script>
</html>
